<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav>
          <a href="/" id="logo">
            <div class="main-logo">
              <img src="./assets/forma-icon.png" alt="FormaSint logo" />
              <span>Formaâ€™sint.</span>
            </div>
            <span id="idomods-text"
              >IDOMODS <i class="fa-solid fa-code"></i
            ></span>
          </a>
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="#featured-products">FEATURED PRODUCTS</a></li>
            <li><a href="#all-products">PRODUCT LISTING</a></li>
          </ul>
          <div id="nav-user-info">
            <img src="./assets/user-icon.png" alt="user-icon" />
            <span>FRONTEND DEVELOPER</span>
          </div>
          <button id="menu-toggle" aria-label="Toggle menu">
            <i class="fa-solid fa-bars"></i>
            MENU
          </button>
        </nav>
      </header>
      <div id="overlay" class="hidden"></div>
      <div id="mobile-menu" class="hidden">
        <div class="mobile-menu-content">
          <button id="close-mobile-menu" aria-label="Close menu">
            <i class="fa-solid fa-xmark"></i>
            CLOSE
          </button>
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="#featured-products">FEATURED PRODUCTS</a></li>
            <li><a href="#all-products">PRODUCT LISTING</a></li>
          </ul>
        </div>
      </div>
      <section id="hero">
        <img src="./assets/forma-logo-hero.png" alt="FormaSint" />
        <img src="./assets/hero-photo.png" alt="Person climbing a mountain" />
      </section>
      <section id="featured-products">
        <p>FEATURED PRODUCTS</p>
        <h2>Browse featured</h2>
        <div class="featured-products-slider-container">
          <div id="featured-products-cards"></div>
          <div class="slider-nav">
            <button id="slide-left" aria-label="Slide Left">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="slide-right" aria-label="Slide Right">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
      <section id="all-products">
        <div id="products-per-page">
          <p>NUMBER OF PRODUCTS PER PAGE</p>
          <select id="products-per-page-select">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
          </select>
        </div>
        <div id="loading-spinner" class="spinner">Loading products...</div>
        <div id="all-products-wrapper"></div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
